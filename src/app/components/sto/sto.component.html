<div class="sto-container">
  <div [style.background-color]="zauzet == 'Zauzet' ? 'red' : 'green'">
    <b
      >Sto br. <b>{{ idStola }}</b></b
    >
  </div>
  <div class="narudzbina">
    <div class="brojevi-narudzbine">
      <ng-container *ngFor="let stavka of narudzbina">
        <pre> {{ stavka }} </pre>
      </ng-container>
    </div>
    <button *ngIf="narudzbina.length > 0" (click)="donesiNarudzbinu()">
      Donesi
    </button>
  </div>
  <button (click)="pogledajRacun(idStola)">Pogledaj racun</button>
</div>
